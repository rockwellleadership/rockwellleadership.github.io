# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
Jennifer:
  name: Jennifer Rockwell
  email: jennifer@rockwellleadership.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about: |
    Experienced Senior Director Human Resources with a demonstrated successful
    track record of driving strong business results in the food & beverages
    industry. Strong human resources leader with proven results in talent
    management & development, organizational design, team effectiveness,
    mergers and acquisitions, cultural transformation and generalist HR
    functions.

  # This photo will be used in the about section
  picture:
    path: /assets/img/profile/2xprofile.png
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x: /assets/img/profile/2xprofile.png
      2x: /assets/img/profile/fullprofile.png

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Rearrange to change the order in which they appear
